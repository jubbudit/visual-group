<!DOCTYPE html>
<html lang="">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visual Group</title>
        <style>
        body {
            padding: 0;
            margin: 0;
        }
        </style>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="static/p5/p5.js"></script>
        <script src="app/lcm.js"></script>
        <script src="app/sketch.js"></script>
    </head>

    <body>
        
        <div class="container-fluid">
            <h2>Visualization of Cylic Subgroups of Symmetric Groups</h2>
            <div class="container" style="display: inline-flex">
                <div class="container" style="width: 20%">
                    <h5>Settings</h5>
                    <div class="form-group">
                        <label for="polyPointsRange" class="form-label">Symmetric Group Size (n)</label>
                        <input type="range" class="form-range" min="3" max="100" step="1" id="polyPointsRange" value="20" onInput="$('#polyPoints').html($(this).val())">
                        <span id="polyPoints">20</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="permPowerRange" class="form-label">Power to Generator</label>
                        <input type="range" class="form-range" min="1" max="100" step="1" id="permPowerRange" value="1" onInput="$('#permPower').html($(this).val())">
                        <span id="permPower">1</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="curveStrengthRange" class="form-label">Curve Strength</label>
                        <input type="range" class="form-range" min="1" max="5" step="0.5" id="curveStrengthRange" value="2.5" onInput="$('#curveStrength').html($(this).val())">
                        <span id="curveStrength">2.5</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="generator" class="form-label">Generator</label>
                        <input type="text" class="form-control" id="generator">
                        <i class="text-secondary">e.g. (1,2,3)(4,5)</i>
                    </div>
                    
                    <h5>Information</h5>
                    <div class="container">
                        <p><span id="cycles">1</span> cycle(s)</p>
                        <p>Cycle Type: <span id="cycleType">(20)</span></p>
                        <p>Order: <span id="order">20</span></p>
                    </div>
                </div>
                <div class="container" style="width: 80%" id="appScreen"></div>
            </div>
        </div>
    </body>

</html>
